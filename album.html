        $(function () {
            $('.tabs-nav a').click(function () {

                // Check for active
                $('.tabs-nav li').removeClass('active');
                $(this).parent().addClass('active');

                $('.tabs-content div').hide();
                $(currentTab).show();

                return false;
            });
        });
